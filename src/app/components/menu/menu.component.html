<ion-menu side="start" menuId="menu-principal" contentId="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <!-- <ion-buttons slot="start">
        <ion-menu-button menu="menu"></ion-menu-button>
      </ion-buttons> -->
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item
          *ngFor="let item of menus"
          [routerLink]="item.redirectTo"
          detail
        >
          <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
